<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkf_18R6jdRg9UQ3HQiZ1MTa7Xq_9n4uIlXhVNvfYfMK4vdfwDns2074Rp8hNCfApf3_A&usqp=CAU" alt="Headphone Image">
        <h2>Wireless Bluetooth Headphones</h2>
        <p>Experience high-quality sound.</p>
        <ul style="text-align: left; padding-left: 20px;">
            <li>Active Noise Cancellation</li>
            <li>Up to 40 Hours Battery Life</li>
            <li>Bluetooth 5.0 Connectivity</li>
            <li>Comfortable Over-Ear Design</li>
            <li>Ideal for travel and work.</li>
        </ul>
        <span class="price" >$99.99</span>
        <br>
        <button>Add to Cart</button>
</body>
</html>

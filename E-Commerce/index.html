<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Simple E-commerce Store</header>
    <div class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="https://img.freepik.com/free-photo/headphones-audio-listen_1203-7566.jpg?ga=GA1.1.1129494361.1719102161&semt=ais_hybrid" alt="Headphones">
                <h2>Wireless Headphones</h2>
                <p>High-quality sound with noise cancellation and deep bass.</p>
                <span class="price">$99.99</span>
                <br>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://img.freepik.com/free-vector/realistic-fitness-tracker-illustration_23-2148521366.jpg?ga=GA1.1.1129494361.1719102161&semt=ais_hybrid" alt="Smartwatch">
                <h2>Smart Fitness Watch</h2>
                <p>Track your health and fitness with real-time stats.</p>
                <span class="price">$129.99</span>
                <br>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://img.freepik.com/free-photo/still-life-books-versus-technology_23-2150062920.jpg?ga=GA1.1.1129494361.1719102161&semt=ais_hybrid" alt="Laptop">
                <h2>Ultra-thin Laptop</h2>
                <p>Powerful and lightweight laptop for work and gaming.</p>
                <span class="price">$899.99</span>
                <br>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
